    <script>

        function listenToClassList() {
            rootRef.on('value', (snapshot) => {
                const listContainer = document.getElementById('dynamic-class-list');
                listContainer.innerHTML = ""; 
                
                snapshot.forEach((childSnapshot) => {
                    const className = childSnapshot.key;
                    if (className !== "Lobby") {
                        const tag = document.createElement('div');
                        tag.className = 'class-tag';
                        if(className === currentClassId) tag.classList.add('active');
                        tag.innerText = className;
                        tag.onclick = () => {

                        };
                        listContainer.appendChild(tag);

        }

        // ==========================================

        // ==========================================

            let inputVal = document.getElementById('classInput').value.trim();
            if(!inputVal) return alert("è«‹è¼¸å…¥ç­ç´šåç¨±ï¼");
            if(inputVal === "Lobby") return initClassRoom("Lobby");

        function updateClassHighlight(className) {
             document.querySelectorAll('.class-tag').forEach(t => t.classList.remove('active'));
             Array.from(document.querySelectorAll('.class-tag')).forEach(t => {
                 if(t.innerText === className) t.classList.add('active');
             });
        }

        function deleteCurrentClass() {
            if(currentClassId === "Lobby") return alert("å¤§å»³ä¸èƒ½åˆªé™¤ï¼");
            let confirmDel = confirm(`âš ï¸ è­¦å‘Šï¼\n\næ‚¨å³å°‡åˆªé™¤ã€${currentClassId}ã€‘æ•´å€‹ç­ç´šã€‚\nç¢ºå®šå—ï¼Ÿ`);
            if(confirmDel) {
                firebase.database().ref('school_aquarium_fish/' + currentClassId).remove()

            let newName = prompt(`è«‹è¼¸å…¥ã€${currentClassId}ã€‘çš„æ–°åç¨±ï¼š`, currentClassId);
            if(newName && newName !== currentClassId) {

        function initClassRoom(classId) {
            if (dbRef) dbRef.off(); 
            
            const allFishes = document.querySelectorAll('.fish-container'); // ä¿®æ”¹é¸æ“‡å™¨
            allFishes.forEach(f => f.remove());

            dbRef = firebase.database().ref('school_aquarium_fish/' + classId);

        let canvas = document.getElementById('editor');
        let ctx = canvas.getContext('2d');
        let rawImg = new Image();
        let mode = 'rect'; 
        let isDragging = false;
        let startPos = {x:0, y:0};
        let rectData = {x:0, y:0, w:0, h:0};
        let polyPoints = [];

        function handleBgFile(input) {
            if (input.files && input.files[0]) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('bg-image-layer').src = e.target.result;
                    document.getElementById('bg-image-layer').style.opacity = 1;
                }
                reader.readAsDataURL(input.files[0]);
            }
            input.value = '';
        }
        function resetBackground() { document.getElementById('bg-image-layer').style.opacity = 0; }
        function toggleControls() {
            const container = document.getElementById('controls-container');
            isControlsVisible = !isControlsVisible;
            container.classList.toggle('controls-hidden', !isControlsVisible);
        }

        function handleFishFile(input) {
            if (input.files && input.files[0]) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    rawImg.onload = function() { openModal(); }
                    rawImg.src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
            input.value = '';
        }

        function updateSizePreview(val) {
            const previewIcon = document.getElementById('preview-fish-icon');
            let scaledSize = val / 4; 
            previewIcon.style.width = scaledSize + 'px';
            previewIcon.style.height = scaledSize + 'px';
        }

        function openModal() { 
            document.getElementById('modal').style.display = 'flex'; 
            resetCrop(); 
            resizeCanvas(); 
            let defaultSize = 100;
            document.getElementById('sizeSlider').value = defaultSize;
            updateSizePreview(defaultSize);
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        
        function resizeCanvas() {
            let wrapper = document.getElementById('canvas-wrapper');
            let scale = Math.min((wrapper.clientWidth-20)/rawImg.width, (wrapper.clientHeight-20)/rawImg.height);
            canvas.width = rawImg.width * scale; canvas.height = rawImg.height * scale;
            draw();
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(rawImg, 0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'; ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (mode === 'rect' && rectData.w !== 0) {
                ctx.clearRect(rectData.x, rectData.y, rectData.w, rectData.h);
                ctx.drawImage(rawImg, rectData.x/(canvas.width/rawImg.width), rectData.y/(canvas.height/rawImg.height), rectData.w/(canvas.width/rawImg.width), rectData.h/(canvas.height/rawImg.height), rectData.x, rectData.y, rectData.w, rectData.h);
                ctx.strokeStyle = '#00ff00'; ctx.lineWidth = 2; ctx.strokeRect(rectData.x, rectData.y, rectData.w, rectData.h);
            } else if (mode === 'poly' && polyPoints.length > 0) {
                ctx.save(); ctx.beginPath(); ctx.moveTo(polyPoints[0].x, polyPoints[0].y);
                for(let i=1; i<polyPoints.length; i++) ctx.lineTo(polyPoints[i].x, polyPoints[i].y);
                if(polyPoints.length > 2) ctx.closePath(); ctx.clip(); ctx.clearRect(0,0,canvas.width,canvas.height);
                ctx.drawImage(rawImg, 0, 0, canvas.width, canvas.height); ctx.restore();
                ctx.beginPath(); ctx.strokeStyle = '#ffff00'; ctx.lineWidth = 2; ctx.moveTo(polyPoints[0].x, polyPoints[0].y);
                for(let i=1; i<polyPoints.length; i++) ctx.lineTo(polyPoints[i].x, polyPoints[i].y);
                if(polyPoints.length > 2) ctx.lineTo(polyPoints[0].x, polyPoints[0].y); ctx.stroke();
                ctx.fillStyle = 'red'; polyPoints.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, Math.PI*2); ctx.fill(); });
            }
        }
        
        function getPos(e) { let r = canvas.getBoundingClientRect(); let cx = e.touches?e.touches[0].clientX:e.clientX; let cy = e.touches?e.touches[0].clientY:e.clientY; return {x:cx-r.left, y:cy-r.top}; }
        function start(e) { if(e.type==='touchstart')e.preventDefault(); let p=getPos(e); if(mode==='rect'){isDragging=true;startPos=p;rectData={x:p.x,y:p.y,w:0,h:0};}else{polyPoints.push(p);draw();} }
        function move(e) { if(!isDragging||mode!=='rect')return; if(e.type==='touchmove')e.preventDefault(); let p=getPos(e); rectData.w=p.x-startPos.x; rectData.h=p.y-startPos.y; draw(); }
        function end() { isDragging=false; }
        
        canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move); canvas.addEventListener('mouseup', end);
        canvas.addEventListener('touchstart', start, {passive:false}); canvas.addEventListener('touchmove', move, {passive:false}); canvas.addEventListener('touchend', end);
        function setMode(m) { mode=m; resetCrop(); document.getElementById('instruction').innerText = mode==='rect'?"æ‹–æ›³ç•«å‡ºæ–¹æ¡†":"æ²¿è‘—é­šé‚Šç·£é»æ“Š"; }
        function resetCrop() { rectData={x:0,y:0,w:0,h:0}; polyPoints=[]; draw(); }

        function finishCrop() {
            let tempCanvas = document.createElement('canvas'); 
            let tCtx = tempCanvas.getContext('2d'); 
            let r = rawImg.width / canvas.width;
            let sizeVal = parseInt(document.getElementById('sizeSlider').value);

            let cropX, cropY, cropW, cropH;
            if(mode==='rect'){
                if(rectData.w===0) return alert("è«‹å…ˆæ¡†é¸");
                cropX = rectData.w > 0 ? rectData.x : rectData.x + rectData.w;
                cropY = rectData.h > 0 ? rectData.y : rectData.y + rectData.h;
                cropW = Math.abs(rectData.w);
                cropH = Math.abs(rectData.h);
            } else {
                if(polyPoints.length<3) return alert("è«‹è‡³å°‘é»3å€‹é»");
                let minX=Infinity, minY=Infinity, maxX=0, maxY=0; 
                polyPoints.forEach(p=>{if(p.x<minX)minX=p.x;if(p.x>maxX)maxX=p.x;if(p.y<minY)minY=p.y;if(p.y>maxY)maxY=p.y;});
                cropX = minX; cropY = minY;
                cropW = maxX - minX; cropH = maxY - minY;
            }

            const MAX_WIDTH = 500;
            let finalScale = 1;
            let realW = cropW * r;
            let realH = cropH * r;

            if (realW > MAX_WIDTH) {
                finalScale = MAX_WIDTH / realW;
            }

            tempCanvas.width = realW * finalScale;
            tempCanvas.height = realH * finalScale;
            tCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);

            if (mode === 'rect') {
                tCtx.drawImage(rawImg, cropX * r, cropY * r, realW, realH, 0, 0, tempCanvas.width, tempCanvas.height);
            } else {
                tCtx.save(); tCtx.beginPath();
                let scaleTotal = r * finalScale;
                tCtx.moveTo((polyPoints[0].x - cropX) * scaleTotal, (polyPoints[0].y - cropY) * scaleTotal);
                for(let i=1; i<polyPoints.length; i++) tCtx.lineTo((polyPoints[i].x - cropX) * scaleTotal, (polyPoints[i].y - cropY) * scaleTotal);
                tCtx.closePath(); tCtx.clip();
                tCtx.drawImage(rawImg, -cropX * scaleTotal, -cropY * scaleTotal, rawImg.width * finalScale, rawImg.height * finalScale);
                tCtx.restore();
            }
            
            let base64 = tempCanvas.toDataURL('image/png');
            
            if(dbRef) {
                document.getElementById('finishBtn').innerText = "ä¸Šå‚³ä¸­...";
                dbRef.push({ 
                    image: base64, 
                    size: sizeVal, 
                    timestamp: Date.now() 
                })
                .then(() => { closeModal(); document.getElementById('finishBtn').innerText = "ä¸Šå‚³é›²ç«¯"; })
                .catch(err => { alert("ä¸Šå‚³å¤±æ•—"); document.getElementById('finishBtn').innerText = "ä¸Šå‚³é›²ç«¯"; });
            }
        }

        const aquarium = document.getElementById('aquarium');
        const fishes = [];

        function removeFishFromScreen(key) {
            const index = fishes.findIndex(f => f.dbKey === key);
            if(index !== -1) {
                if(fishes[index].container) fishes[index].container.remove(); // ç§»é™¤å®¹å™¨
                fishes.splice(index, 1);
            }
        }

        // â˜…â˜…â˜… ä¿®æ”¹ Fish é¡åˆ¥ï¼šå‰µå»ºå®¹å™¨ä¸¦åŠ å…¥åç‰Œ â˜…â˜…â˜…
        class Fish {
            constructor(data, dbKey) {
                this.dbKey = dbKey;
                this.imageSrc = data.image;
                this.size = data.size || (Math.random() * 80 + 50);
                this.authorInfo = data.author ? `${data.fromClass} ${data.author}` : "";

                // 1. å»ºç«‹å®¹å™¨ Div
                this.container = document.createElement('div');
                this.container.className = 'fish-container';
                this.container.style.opacity = '0';
                // å¦‚æœæœ‰ä½œè€…è³‡è¨Šï¼Œå¢åŠ æ¨™è¨˜class
                if(this.authorInfo) this.container.classList.add('has-author');

                // 2. å¦‚æœæœ‰ä½œè€…è³‡è¨Šï¼Œå»ºç«‹åç‰Œ Div
                if (this.authorInfo) {
                     let label = document.createElement('div');
                     label.className = 'fish-name-label';
                     label.innerText = this.authorInfo;
                     this.container.appendChild(label);
                }

                // 3. å»ºç«‹é­šçš„åœ–ç‰‡ Img
                this.element = document.createElement('img');
                this.element.src = this.imageSrc;
                this.element.className = 'fish-img'; // æ”¹ç”¨æ–° class
                this.element.style.width = this.size + 'px';
                
                // å°‡åœ–ç‰‡åŠ å…¥å®¹å™¨
                this.container.appendChild(this.element);

                // åˆå§‹åŒ–ä½ç½®
                // éœ€è¦è€ƒæ…®åç‰Œé«˜åº¦ï¼Œé¿å…ç”Ÿæˆåœ¨å¤ªä¸Šæ–¹è¢«åˆ‡æ‰
                let labelHeight = this.authorInfo ? 25 : 0; 
                this.x = Math.random() * (window.innerWidth - this.size);
                this.y = Math.random() * (window.innerHeight - this.size - labelHeight) + labelHeight;

                this.vx = (Math.random() - 0.5) * 3;
                this.vy = (Math.random() - 0.5) * 1.5;
                if(Math.abs(this.vx) < 0.5) this.vx = 1;

                // é»æ“Šäº‹ä»¶æ”¹ç¶åœ¨å®¹å™¨ä¸Š
                this.container.onclick = (e) => {
                    e.stopPropagation(); 

                    if(isDeleteMode) {
                        if(confirm("ç¢ºå®šè¦åˆªé™¤é€™éš»é­šå—ï¼Ÿ")) {
                            firebase.database().ref('school_aquarium_fish/' + currentClassId + '/' + this.dbKey).remove();
                        }
                        return;
                    }

                    if(isSubmitMode) {
                        let authorName = prompt("ğŸ‰ ç™¼ç¾å„ªç§€ä½œå“ï¼\n\nè«‹è¼¸å…¥ä½œè€…å­¸ç”Ÿå§“åï¼š");
                        if(authorName) {
                            firebase.database().ref('school_aquarium_fish/Lobby').push({
                                image: this.imageSrc,
                                size: this.size,
                                author: authorName,
                                fromClass: currentClassId,
                                timestamp: Date.now()
                            }).then(() => {
                                alert(`å·²å°‡ ${currentClassId} ${authorName} çš„ä½œå“ç™¼å¸ƒåˆ°å¤§å»³ï¼`);
                                toggleSubmitMode();
                            });
                        }
                        return;
                    }

                    if(this.authorInfo) {
                        alert("âœ¨ é€™æ˜¯ä¸€å¹…å„ªç§€ä½œå“ï¼\n\nğŸ¨ ä½œè€…ï¼š" + this.authorInfo);
                    }
                };

                aquarium.appendChild(this.container); // åŠ å…¥å®¹å™¨
                setTimeout(() => { this.container.style.opacity = '1'; }, 100);
            }

            updateStyle() {
                // æ¨£å¼æ”¹ç‚ºæ“ä½œå®¹å™¨
                this.container.classList.remove('deletable', 'submittable');
                this.container.style.cursor = this.authorInfo ? 'help' : 'default';

                if(isDeleteMode) {
                    this.container.classList.add('deletable');
                    this.container.style.cursor = 'pointer';
                } 
                else if (isSubmitMode) {
                    this.container.classList.add('submittable');
                    this.container.style.cursor = 'pointer';
                }
            }

            update() {
                // é‚Šç•Œæª¢æŸ¥éœ€è¦è€ƒæ…®åç‰Œçš„é«˜åº¦ (ç´„ 25px)
                let labelOffset = this.authorInfo ? 25 : 0;

                this.x += this.vx; this.y += this.vy;
                
                // å·¦å³é‚Šç•Œ
                if (this.x <= 0 || this.x + this.size >= window.innerWidth) this.vx *= -1;
                
                // ä¸Šä¸‹é‚Šç•Œ (ä¸Šæ–¹è¦é ç•™åç‰Œç©ºé–“)
                if (this.y <= labelOffset || this.y + this.size >= window.innerHeight) this.vy *= -1;
                
                // ç§»å‹•æ•´å€‹å®¹å™¨
                this.container.style.transform = `translate(${this.x}px, ${this.y}px)`;

                // è½‰å‘åªé‡å°é­šçš„åœ–ç‰‡
                let scaleX = this.vx > 0 ? -1 : 1;
                this.element.style.transform = `scaleX(${scaleX})`;
            }
        }

        function createFish(data, key) {
            const f = new Fish(data, key);
            f.updateStyle();
            fishes.push(f);
        }

        function animate() {
            fishes.forEach(fish => fish.update());
            requestAnimationFrame(animate);
        }
        animate();
    </script>
